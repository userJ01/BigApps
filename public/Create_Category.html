<!--Create Categor-->
<form action="fileupload" method="post" enctype="multipart/form-data">
<div id="Create_Categor" name="Create_Categor" class="form-horizontal" >
    <h2>Create Category</h2>
    <hr />
    <div class="form-group">
        <lable class="control-label col-md-2">
            Title
        </lable>
        <div class="col-md-10">
            <input type="text" name="Name" id="Name" class="form-control" required/>
        </div>
    </div>
    <div class="form-group">
        <lable class="control-label col-md-2">
            Enabled
        </lable>
        <div class="col-md-10">
            <input class="form-control" type="checkbox" name="enabled" id="enabled" required/>
        </div>
    </div>
    <div class="form-group">
        <div class="control-label col-md-2">
            Category Image
        </div>
        <div class="col-md-10">
            <input type="file" name="filecategoy" id="filecategoy" required/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Create" name="submitcategoy" id="submitcategoy" class="btn btn-default" />
        </div>
    </div>
</div>
</form>
<!---->
